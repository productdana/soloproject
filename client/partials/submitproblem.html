<a ng-href="http://localhost:3000/">home</a>
<h1>Solve my problem!</h1>

<form ng-submit = "save(category, problem)">
  <input type="text" ng-model = category></input>
  {{category}}
  <br>
  <br>
  <input type="text" ng-model = problem></input>
  {{problem}}
  <br>
  <br>
  <button type="submit" >Submit Problem</button>
</form>
